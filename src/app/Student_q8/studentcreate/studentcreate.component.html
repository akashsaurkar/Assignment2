<section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center ">
                    <div class=" ">
                        <div class="card-body">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                            <h2 class="py-3"> Student Registration</h2>
                            <p>In case you register without any information, you will need to visit your University / College / School to review and verify your registration.  
    </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 py-5 border">
                    <h4 class="pb-4">Please fill with your details</h4>
                    <form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <!-- <input id="Full Name" name="Full Name" placeholder="Full Name" class="form-control" type="text"> -->
                              <input id="fullName" type="text" class="form-control" placeholder="Full Name" name="fullName" [(ngModel)]="fullName">
                            </div>
                            <div class="form-group col-md-6">
                              <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> -->
                              <input id="email" type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email">
                            </div>
                          </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <!-- <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text"> -->
                                <input id="mobile" type="tel" class="form-control" placeholder="Mobile No." name="mobile" [(ngModel)]="mobile">
                            </div>
                            <div class="form-group col-md-6">
                                      
                                    <input id="schoolname" type="text" class="form-control" placeholder="School Name"
                                    name="schoolname" [(ngModel)]="schoolname">
                            </div>
                            <div class="form-group col-md-12">
                                      <textarea id="Address" placeholder="Address" name="Address" cols="40" rows="5" class="form-control" [(ngModel)]="Address"></textarea>
                                      <!-- <input id="Address" type="text" class="form-control"  name="Address" [(ngModel)]="Address"> -->
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                      <label class="form-check-label" for="invalidCheck2">
                                        <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
                                      </label>
                                    </div>
                                  </div>
                        
                              </div>
                        </div>
                        
                        <div class="form-row">
                            <!-- <button type="button" class="btn btn-danger">Submit</button> -->
                            <button class="btn btn-danger" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
