<hr>
  <div>  
    <div class="row">  
      <div class="col-sm-12 btn btn-primary ">  
        Register
           </div>  
    </div>  
  </div>

  <hr>
  <br>


  <section class="testimonial py-5" id="testimonial">
      <div class="container">
          <div class="row ">
              <div class="col-md-4 py-5 bg-primary text-white text-center ">
                  <div class=" ">
                      <div class="card-body">
                          <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                          <h2 class="py-3">Registration</h2>
                          <p>In case you register without any information, you will need to visit your University / College / School to review and verify your registration.  
  </p>
                      </div>
                  </div>
              </div>
              <div class="col-md-8 py-5 border">
                  <h4 class="pb-4">Please fill with your details</h4>
                  <form (ngSubmit)="onFormSubmit(f)" #f="ngForm">
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <input type="text" class="form-control" name="FirstName" placeholder="FirstName"   ngModel>  
                          </div>
                          <div class="form-group col-md-6">
                              <input type="text" class="form-control" name="LastName" placeholder="LastName"   ngModel> 
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="Email" placeholder="Email"  ngModel>  
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="ContactNo" placeholder="Contact No"   ngModel>  
                            </div>
                          </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <input type="text" class="form-control" name="Username" placeholder="Username"   ngModel>  
                          </div>
                          <div class="form-group col-md-6">
                              <input type="password" class="form-control" name="Password" placeholder="Password"  ngModel>  
                          </div>
                          <div class="form-group col-md-12">
                                    <textarea id="Address" placeholder="Address" name="Address" cols="40" rows="5" class="form-control" ngModel></textarea>
                                    <!-- <input type="text" class="form-control" name="Address" placeholder="Address"   ngModel>  -->
                          </div>
                      </div>
                    
                      
                      <div class="form-row">
                          <button type="submit" class="btn btn-block btn-success">Submit</button>  
                          <!-- <button class="btn btn-danger" type="submit">Submit</button> -->
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
