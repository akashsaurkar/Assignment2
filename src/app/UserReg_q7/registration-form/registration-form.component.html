<hr>
  <div>  
    <div class="row">  
      <div class="col-sm-12 btn btn-primary ">  
        Registration - [ Reactive Form ]
      </div>  
    </div>  
  </div>

  <hr>
  <br>
  
  <div >
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input type="date" formControlName="dateofbirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateofbirth.errors }" />
                              
                                <div *ngIf="submitted && f.dateofbirth.errors" class="invalid-feedback">
                                    <!-- <div *ngIf="f.dateofbirth.errors.required">Date Of Birth is required</div>
                                    <div *ngIf="f.dateofbirth.errors.minlength">Password must be at least 6 characters</div> -->
                                    <div *ngIf="f.dateofbirth.touched && f.dateofbirth.getError('younger') as error"> Max age</div>
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                     
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" formControlName="Address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Address.errors }" />
                                <div *ngIf="submitted && f.Address.errors" class="invalid-feedback">
                                    <div *ngIf="f.Address.errors.required">Address is required</div>
                                    <div *ngIf="f.Address.errors.minlength">Address must be at least 5 characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>
